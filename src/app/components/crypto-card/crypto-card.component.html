<div class="card" [class.alert-mode]="data.price > threshold">

  <h3>{{ data.name }}</h3>

  <p
    class="price"
    [style.color]="data.changePercent >= 0 ? 'lime' : 'red'"
    [appHighlightChange]="data.price"
  >
    ${{ data.price | number:'1.2-2' }}
  </p>

  <small>
    Volatilidad:
    <strong>
      {{ stats?.volatility ?? 0 | number:'1.2-2' }}
    </strong>
  </small>

</div>
