<div class="dashboard">
  <input
    type="number"
    (input)="updateThreshold($event)"
    [value]="threshold()"
    placeholder="Umbral de Alerta"
  />
  <div class="grid">
    @for (crypto of cryptos(); track crypto.id) {
      <app-crypto-card
        [data]="crypto"
        [threshold]="threshold()"
        [stats]="stats()[crypto.id]"
      >
      </app-crypto-card>
    }
  </div>
</div>
